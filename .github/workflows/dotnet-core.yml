name: GitHubClient Sample

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '14.0.1' # The JDK version to make available on the path.
        java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x64
    - name: Install sonar scanner
      run: dotnet tool install --global dotnet-sonarscanner --version 4.10.0
    - name: Install dependencies
      run: dotnet restore
    - name: Begin scanner
      # run: echo `dotnet sonarscanner begin /k:\"jersson_github-client-sample\" /d:sonar.host.url=\"https://sonarcloud.io\" /o:\"jersson\" /d:sonar.login=\"$SONAR_TOKEN\" /d:sonar.language=\"cs\"`
      # run: echo `dotnet sonarscanner begin /k:\"jersson_github-client-sample\" /d:sonar.host.url=\"https://sonarcloud.io\" /o:\"jersson\" /d:sonar.login=\"$SONAR_TOKEN\" /d:sonar.exclusions=\"**/**/.nuget/**, **/obj/**, **/bin/**\" /d:sonar.language=\"cs\"`
      run: dotnet sonarscanner begin /k:"jersson_github-client-sample" /d:sonar.host.url="https://sonarcloud.io" /o:"jersson" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.language="cs"
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: End scanner
      # run: echo `dotnet sonarscanner end /d:sonar.login=\"$SONAR_TOKEN\"`
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
